<html>
<head>
    <title>
        Coupon Dunia IPL
    </title>
</head>

<body>

    <div id="div1">
    {% if registered %}

        <h2> Thank you for registration , Please wait for admin to approve </h2>   <br>

    {% else %}
         <form action="register" method="POST" >
            {% csrf_token %}
             {% for e in errors %}
                      <div>
                            {{ e }}<br><br><br>
                      </div>
                {% endfor %}

                {% for f in registerform %}
                    <div>
                        {{ f.label_tag }}
                        {{ f }}
                        {{ f.errors }}
                    </div>
                {% endfor %}

                <button type="submit">Submit</button>

        </form>
    {% endif %}
    <h2><a href="/">Goto Homepage</a> </h2>
    </div>
</body>
</html>
